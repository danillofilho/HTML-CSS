<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse;
        }

        tr.linha {
            background-color: grey;
        }

        td {
            border: 1px solid black;
            padding: 8px;
        }

        td.dado {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <h1>Minha primeira Tabela</h1>
    <!--
        Hierarquia de TABELAS (simples)
        TABLE ROW
            TABLE HEADER
            TABLE ROW
    -->
    <table>
        <tr> <!--Primeira linha-->
            <td>A1
            <td>B1
            <td>C1
        
        <tr class="linha">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        
        <tr> <!--Segunda linha-->
            <td>A3
            <td>B3
            <td>C3
        
        <tr> <!--Terceira linha-->
            <td>A4
            <td class="dado">B4
            <td>C4

    </table>
</body>
</html>
