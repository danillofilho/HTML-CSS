<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 14</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 500px;
        }

        th, td {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }

        .sla {
            background-color: rgb(92, 92, 92);
            color: white;
            font-weight: bold;
        }

        .total {
            text-align: left;
        }

    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th class="sla" scope="col" rowspan="2">Área</th>
                <th class="sla" scope="col" rowspan="2">Disciplina</th>
                <th class="sla" scope="colgroup" colspan="2">Notas</th>
                <th class="sla" scope="col" rowspan="2">Média</th>
            </tr>

            <tr>
                <th class="sla" scope="col">Nota 1</th>
                <th class="sla" scope="col">Nota 2</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th scope="rowgroup" rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <th class="sla total" scope="row" colspan="4">Média de Exatas</th>
                <td class="sla">0.0</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th scope="rowgroup" rowspan="2">Humanas</th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <th class="sla total" scope="row" colspan="4">Média de Humanas</th>
                <td class="sla">0.0</td>
            </tr>
        </tfoot>

    </table>

</body>
</html>
