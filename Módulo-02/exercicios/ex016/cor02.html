<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configurções globais das CSS */
            height: 100%;
        }

        body {
            background-image: linear-gradient(to top, #FBEA42, #FE8D3D, #F4645B, #B23A9B, #5A31CD 30%);
            background-attachment: fixed; /* isso deixa o degradê fixo no fundo da tela, já que sem isto teria uma sobra sem degradê */
        }
    </style>
</head>
<body>
    <!-- Teste do degradê do Instagram, mas cuidado porque usei 5 cores da peleta p/ um degradê de fundo do site, um verdadeiro circo -->
    <h1>Testando Gradiente</h1>
</body>
</html>
